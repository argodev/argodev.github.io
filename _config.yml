# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development



# Collections
collections:
  ctf-portswigger:
    output: true
    permalink: /vsstudy/ctf/portswigger/:path/
  vsstudy:
    output: true
    permalink: /:collection/:path/
  galleries:
    output: true
    permalink: /:collection/:path/



